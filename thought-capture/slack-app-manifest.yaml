_metadata:
  major_version: 2
  minor_version: 1

# Base URLs:
# - Staging: https://bt-stg.tylerevans.co
# - Production: https://bt.tylerevans.co

display_information:
  name: Thought Capture
  description: Capture thoughts by DM and manage a weekly digest.

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Thought Capture
    always_online: false
  slash_commands:
    - command: /thoughtcapture
      description: Set your digest schedule.
      should_escape: false
      usage_hint: schedule friday 14:00
      url: https://bt.tylerevans.co/slack/commands

oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - im:history
      - im:write
      - reactions:read
      - reactions:write
      - users:read

settings:
  event_subscriptions:
    request_url: https://bt.tylerevans.co/slack/events
    bot_events:
      - message.im
      - reaction_added
  interactivity:
    is_enabled: true
    request_url: https://bt.tylerevans.co/slack/interactions
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
