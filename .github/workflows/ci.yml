name: CI

on:
  pull_request:
    paths:
      - "thought-capture/**"
      - ".github/workflows/**"
  push:
    branches:
      - main
    paths:
      - "thought-capture/**"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: thought-capture

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: thought-capture/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
