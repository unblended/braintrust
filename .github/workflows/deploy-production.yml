name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: Git ref (branch, tag, or SHA) to deploy
        required: true
        default: main
        type: string

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    uses: ./.github/workflows/deploy-worker.yml
    with:
      github_environment: production
      git_ref: ${{ inputs.git_ref }}
      d1_database_name: thought-capture-db-production
      wrangler_environment: production
      healthcheck_url: ${{ vars.HEALTHCHECK_URL }}
    secrets: inherit
